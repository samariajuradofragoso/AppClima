<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de clima</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="weather-content">
        <h1>Buscador del clima</h1>
        <div class="result">
            <p>Inserte cuidad y pais</p>
        </div>
        <form action="" method="POST" class="get-weather">
            <input type="text" name="city" id="city" placeholder="Escribe tu ciudad">
            <select name="" id="country">
                <option disabled selected value="">Selecciona tu país</option>
                <option value="AR">Argentina</option>
                <option value="CO">Colombia</option>
                <option value="ES">España</option>
                <option value="US">Estados Unidos</option>
                <option value="MX">México</option>
            </select>
            <input type="submit" name="" id="" value="Ver clima">
        </form>
    </section>
    <script src="app.js"></script>
</body>
</html>
